<header>
    <h1>{{title}}</h1>
    <app-button 
        color="{{showAddTask ? 'red': 'green'}}"
        text="{{showAddTask ? 'Close Task': 'Add Task'}}"
        (btnClick)="toggleAddTask()"
        *ngIf="hasRoute('/')"
    ></app-button>
</header>
<!-- 
    el evento (btnClick) tiene lugar en el componente
    hijo selector:<app-button> y es enviado con @output()
    aquí -header- para codificar la acción
-->
